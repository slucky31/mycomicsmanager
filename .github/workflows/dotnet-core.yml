name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop, feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:      
      -
        name : Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      
      -
        name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x                    
      -
        name: Api Install dependencies
        run: dotnet restore "./WebAPI/WebAPI.csproj"                            
      -
        name: Api Build
        run: dotnet build "./WebAPI/WebAPI.csproj" --configuration Release --no-restore
      -
        name: Api Test
        run: dotnet test --configuration Release --no-restore --no-build

  sonar:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      -
        name : Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      -
        name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x     
      - 
        name: App Settings Variable Substitution
        uses: im-open/variable-substitution@v2.0.5
        with:
          files: './WebAPI/appsettings.json'
        env:
          MongoDbOptions.ConnectionString: ${{ secrets.MONGODBOPTIONS_CONNECTIONSTRING }}                                          
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"slucky31_mycomicsmanager" /o:"slucky31" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml /d:sonar.coverage.exclusions="**Test*.cs"
          dotnet tool install --global dotnet-coverage
          dotnet build "./WebAPI/WebAPI.csproj" --configuration Release --no-incremental
          dotnet-coverage collect "dotnet test --configuration Release --verbosity normal" -f xml -o "coverage.xml"
          git reset "./WebAPI/appsettings.json"
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

  docker-api:
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        name : Checkout
        uses: actions/checkout@v4
      -
        name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/slucky31/mycomicsmanager-web/mycomicsmanager-api

      -
        name: Build and push Docker image MyComicsManagerApi
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./WebAPI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
